<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .accent {
      font-weight: bolder;
      color: red;
      border: 1px solid blue;
    }

    h1 {
      border: 1px solid blue;
    }
    p {
      border: 1px solid blue;
    }
    div {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <h1>시간이란...</h1>
  <div>
    내일 죽을 것처럼 
    <span class="accent">오늘</span>
    을 살고
  </div>
  <p>영원히 살 것처럼<br>
    내일을 꿈꾸어라.</p>
</body>
</html>
