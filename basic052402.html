<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS기본 - margin 중첩</title>
  <style>
    
    div {
      width: 300px;
      height: 100px;
      margin: 30px;
    }
    .box1 {background-color: rgb(238, 67, 67);}
    .box2 {background-color: rgb(40, 179, 47);}
    .box3 {background-color: rgb(59, 174, 228);}
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
</html>
