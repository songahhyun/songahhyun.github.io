<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS기본-display</title>
  <style>
    div {
      background-color: rgb(52, 112, 241);
      display: inline-block;
      width: 100px;
      padding: 20px;
      margin: 30px;
    }
    span {
      background-color: rgb(54, 197, 118);
      width: 100px;
      padding: 20px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div>BOX1</div>
  <div>BOX3</div>
  <span>BOX2</span>
</body>
</html>
